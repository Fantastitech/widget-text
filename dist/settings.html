<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Settings</title>

  <link rel="stylesheet" href="css/settings.min.css"/>

  <link rel="stylesheet" href="css/editor.min.css"/>

  <style>
    html, body {
      background-color: transparent;
    }

    body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .wysihtml5-sandbox {
      min-height: 350px;
    }
  </style>
</head>
<body ng-app="risevision.widget.text.settings" ng-controller="settingsController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container modal-content" ng-controller="textSettingsController">
          <div class="modal-header">
            <h2 id="settings-title"> {{"widget-text.settings" | translate }}
              <button type="button" ng-click="closeSettings()" class="close">
                <span>&times;</span>
                <span class="sr-only">Close</span>
              </button>
            </h2>
            <div class="sticky-wrapper">
              <widget-button-toolbar save="saveSettings()" cancel="closeSettings()"
                contribute="https://github.com/Rise-Vision/widget-text">
              </widget-button-toolbar>
            </div>
          </div>
          <div id="settings-alert" class="alert alert-danger" ng-show="onError"></div>
          <form role="form" name="settingsform">
            <scroll-setting scroll="settings.additionalParams.scroll"></scroll-setting>
            <textarea wysihtml5 id="editable" class="form-control" name="editable" stylesheets="stylesheets"
              data="settings.additionalParams.data" background="settings.additionalParams.background"></textarea>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>

  <script src="js/settings.min.js"></script>

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  
</body>
</html>
