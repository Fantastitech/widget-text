<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Settings</title>

  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" href="components/common-style/dist/css/rise.min.css">
  <link rel="stylesheet" href="components/spectrum/spectrum.css">
  <link rel="stylesheet" href="components/widget-settings-ui-components/dist/css/widget-settings-ui-components.min.css">
  <link rel="stylesheet" href="components/bootstrap3-wysihtml5/dist/css/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.min.css">
  <link rel="stylesheet" href="components/bootstrap-select/bootstrap-select.min.css">
  <!-- endbuild -->

  <style>
  html, body {
    background-color: transparent;
  }

  .widget-wrapper {
    display: none;
  }

  #container {
    height: 100%;
  }

  #editable {
    width: 100%;
    height: 70%;
    font-family: 'Arial, "Helvetica Neue", Helvetica, sans-serif';
    line-height: normal;
  }
</style>
</head>
<body>
  <div class="widget-overlay"></div>
  <div class="widget-wrapper container modal-content">
    <div class="modal-header">
      <h2 id="title" data-i18n="[prepend]settings">
        <button type="button" ng-click="closeModal()" class="close">
          <span>&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </h2>
      <div class="sticky-wrapper">
        <div class="btn-toolbar sticky-buttons">
          <button id="save" type="button" class="btn btn-success btn-fixed-width">
            <span data-i18n="save"></span>
            <i class="fa fa-white fa-check icon-right"></i>
          </button>
          <button id="cancel" type="button" class="btn btn-primary btn-fixed-width">
            <span data-i18n="cancel"></span>
            <i class="fa fa-white fa-times icon-right"></i>
          </button>
          <a type="button" href="http://www.risevision.com/help/users/what-are-gadgets/content/playlist-item-text-editor/" target="_blank" class="btn btn-fixed-width btn-rv-help">
            <span data-i18n="help"></span>
            <i class="fa fa-question-circle icon-right"></i>
          </a>
        </div>
      </div>
    </div>
    <div id="errors" class="alert alert-danger"></div>
    <form role="form">
      <div id="container">
        <textarea id="editable" class="form-control" name="editable"></textarea>
      </div>
    </form>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/i18next/i18next.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/sticky/jquery.sticky.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/rise/common.js"></script>
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>

  <script>
    $(document).ready(function() {
      RiseVision.Text.Settings.init();
    });
  </script>

  <!-- build:js js/settings.min.js -->
  <script src="components/spectrum/spectrum.js"></script>
  <script src="components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="components/rv-bootstrap-formhelpers/dist/js/rv-bootstrap-formhelpers.js"></script>
  <script src="components/bootstrap-select/bootstrap-select.min.js"></script>
  <script src="components/bootstrap-form-components/dist/js/bootstrap-font-picker.js"></script>
  <script src="components/bootstrap-form-components/dist/js/bootstrap-font-size-picker.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/widget-settings-ui-components.js"></script>
  <script src="components/wysihtml5/dist/wysihtml5-0.4.0pre.js"></script>
  <script src="components/bootstrap3-wysihtml5/dist/js/bootstrap3-wysihtml5.min.js"></script>
  <script src="js/settings.js"></script>
  <!-- endbuild -->
</body>
</html>
